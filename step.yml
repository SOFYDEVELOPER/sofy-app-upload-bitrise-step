title: |-
  Sofy-app-upload-bitrise-step
summary: |
  Uploads your build to Sofy.
description: |
  Uploads your build to Sofy.
  You are required to provide the Build Path and Subscription key.
  
website: https://github.com/SOFYDEVELOPER/sofy-app-upload-bitrise-step
source_code_url: https://github.com/SOFYDEVELOPER/sofy-app-upload-bitrise-step
support_url: https://github.com/SOFYDEVELOPER/sofy-app-upload-bitrise-step/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04


project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic
  - flutter
# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md

type_tags:
  - deploy

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: curl
  apt_get:
  - name: curl

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - build_path:
    opts:
      title: Build Path
      summary: A `.ipa`, or `.apk` path.
      description: |
        A `.ipa`, or `.apk` path.
        Typically this path is generated by a previous build Step in your
        Workflow. For example:
        - The Xcode Archive & Export for iOS Step generates a ipa file at `$BITRISE_IPA_PATH`
        - The Android Build Step generates apk file at `$BITRISE_APK_PATH`
      is_required: true

  - subscription_key:
    opts:
      title: Subscription Key
      description: |
          Find your subscription key by logging into Sofy, going to Account Settings --> API Key section.
      is_required: true
      is_sensitive: true

  - application_guid:
    opts:
      title: Application Guid
      description: |
        Unique identifier for the application (Optional).
      is_required: false

  - certificate_name:
    opts:
      title: Certificate Name
      description: |
        Your Application certificate name (optional)
      is_required: false
